<!DOCTYPE html>
<html>
<!--Provides general style for the website and any common dependencies-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
        rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link src="{{ url_for('static', filename='js/bulma.js') }}">
    </script>
    <script src="https://use.fontawesome.com/3fa36ae73c.js"></script>

</head>

<body>
    <!--Navigation bar -->
    <div class="column has-text-white has-background-dark">
        <nav class="navbar has-background-dark has-text-white is-small" role="navigation" aria-label="main navigation">
            {% if current_user.is_authenticated %}
            <div class="navbar-brand"> <a href="{{ url_for('main.home') }}" class="navbar-item has-text-white">Project
                    Title</a></div>
            {% endif %}
            <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-start">
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.profile') }}" class="navbar-item has-text-white">Profile</a>
                    {% endif %}
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('auth.logout') }}" class="navbar-item has-text-white">Logout</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
<!--General apperance of site below the navigation bar-->
    <section class="hero is-fullheight is-small">
        <div class="hero-body has-background-dark">
            <div class="container has-text-centered has-text-white">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>


</body>

</html>
