<!-- Add videogame stuff here-->
<link rel="stylesheet" href="/css/profile.css">
{% extends "base.html" %}

{% block content %}

</body>
<!--"is-multiline is-mobile"-->

<div class="columns is-centered">


  <nav class="level">
  <div class="level-left">
  
  <div class="column has-text-right has-background-dark is-mobile">
    <figure class="media-left ">
    
      <a href="{{ url_for('main.home') }}">
        <button class="button downvote is-danger is-inverted ">
          <i class="fa fa-thumbs-down fa-2x"></i>
        </button>
      </a>
    </figure>
  </div>
</div>



  <div class="level-center">
<div class="column has-background-dark">
<div class="box is-bordered has-shadow">

  <div class="card">
    <div class="card-image is-bordered has-shadow">
      <figure class="image">
        <!--Need to return game image-->
        <img src="https://bulma.io/images/placeholders/256x256.png" alt="Placeholder image">
      </figure>
    </div>
  </div>
  
    <div class="card-content">
      <p class="title is-6 is-bold has-text-dark"> {{game.name}}</p>
      <div class="content is-7"> {{game.platform}}<br>
      Release Year: {{game.release_year}}<br>
      Genre: {{game.genre}}<br>
      Publisher: {{game.publisher}}<br>
      Rating: {{game.rating}}<br>
    </div>
  </div>

    <div class="content">Description</div>
  </div>
  <br>
  <div>
    <button class="button watch" onclick="window.open('https://store.steampowered.com/search/?term={{game.name}}', '_blank')"target='0'>
      Buy it now!
      <i class="fa fa-steam"></i>
    </button>
  </div>
  
</div>
</div>

<div class="level-right">
  <div class="column has-background-dark is-mobile">
    <figure class="media-right">
 
      <a href="{{ url_for('main.home') }}">  
        <button class="button upvote is-success is-inverted">
          <i class="fa fa-thumbs-up fa-2x"></i>
        </button>
      </a>
    </figure>
    
  </div>
</div> 



</div>
{% endblock %}
